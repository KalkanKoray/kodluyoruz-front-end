<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="cssodev2.css">
    <!-- header start -->
</head>
<body>
    <header class="box-header">
<img src="images/google.jpeg" alt="Google!">         
    </header>
    <!-- header end -->
    <!-- search start -->
    <search class="box-search">
        <div>
            <p class="bar-search">Search the web using Google!</p>
        </div>
        <div>
            <p class="bar-search"><input type="text" name="q" value="" size="40"></p>
        </div>
        <div>
            <p class="bar-search"><input type="submit" value="Google Search"><input type="submit" name="sa" value="I'm feeling lucky"></p>
        </div>
       
    </search>
    <!-- search end -->
    <!-- footer start -->
    <footer>
        <div class="box-footer">
            Special searches
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
        <div class="box-footer">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>    
            <a href="https://tr.wikipedia.org/wiki/Google">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="box-footer">
            Get Google!
            <br>
            updates monthly
            <br>
            <input type="text" name="emailaddr" value="your e-mail">
            <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>  
    </footer>
    <!-- footer end -->
    <p style="text-align: center ;"><font size="-1">Copyright Â©1998 Google Inc.</font></p>
</body>
</html>
